<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>直播報名成功</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: #e6f4ea;
      color: #1e8e3e;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #e6f4ea;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 32px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      line-height: 1.7;
      color: #555;
      margin-bottom: 4px;
    }

    .highlight {
      color: #0b57d0;
      font-weight: 600;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #888;
    }

    @media (max-width: 480px) {
      .card {
        margin: 16px;
        padding: 24px 18px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">報名完成</div>

    <div class="icon">✅</div>

    <h1>直播報名成功</h1>

    <p>謝謝你的報名，我們已經收到你的直播參加資訊。</p>
    <p>直播前一天會再寄信提醒你。</p>
    <p>請記得查收信箱，留意 <span class="highlight">Zoom 連結</span> 與最新通知。</p>

    <div class="footer">
      王可樂日語 敬上
    </div>
  </div>
</body>
</html>
